<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petr Svoboda GEN | Zprostředkování obchodu a služeb</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              industrial: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                accent: '#d97706', // Amber 600
                light: '#f1f5f9', // Slate 100
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Babel for in-browser JSX/TS compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Global Styles -->
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; }
    </style>

    <!-- Import Map for Dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-industrial-light text-industrial-900 antialiased">
    <div id="root"></div>

    <!-- MAIN APPLICATION SCRIPT -->
    <!-- data-type="module" allows imports, presets="react,typescript" handles TSX -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React, { useState, useEffect } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Menu, X, Factory, Wrench, Globe, FlaskConical, 
        ArrowRight, CheckCircle2, MapPin, Phone, Mail, 
        Building2, FileText, CreditCard 
      } from 'lucide-react';

      // --- TYPES (types.ts) ---
      interface ServiceData {
        id: string;
        title: string;
        subtitle: string;
        description: string;
        regions?: string[];
        icon: any; // LucideIcon type is complex in standalone, simplifying to any
      }

      interface ContactDetails {
        address: {
          street: string;
          city: string;
          zip: string;
        };
        phones: string[];
        emails: string[];
        web: string;
        legal: {
          ic: string;
          dic: string;
        };
        bank: {
          accountNumber: string;
          iban: string;
          bankName: string;
        };
      }

      // --- CONSTANTS (constants.ts) ---
      const COMPANY_NAME = "Petr Svoboda GEN";
      const TAGLINE = "Zprostředkování obchodu a služeb";

      const SERVICES: ServiceData[] = [
        {
          id: 'chemistry',
          title: "Průmyslová chemie",
          subtitle: "XINTEX, spol. s r.o.",
          description: "Profesionální chemické produkty pro údržbu a výrobu. Partner společnosti XINTEX.",
          regions: ["Ústí nad Labem", "Děčín", "Česká Lípa", "Liberec", "Semily"],
          icon: FlaskConical
        },
        {
          id: 'production',
          title: "Řešení pro výrobu",
          subtitle: "Vybavení & Servis",
          description: "Komplexní dodávky vybavení pro výrobní provozy a zajištění následného servisu.",
          icon: Factory
        },
        {
          id: 'maintenance',
          title: "Řešení pro údržbu",
          subtitle: "Nářadí & Servis",
          description: "Profesionální nářadí a technická podpora pro efektivní údržbu vašich zařízení.",
          icon: Wrench
        },
        {
          id: 'import',
          title: "Dovoz z EU a USA",
          subtitle: "Asistovaný nákup",
          description: "Zprostředkování nákupu a logistiky specifického zboží a technologií ze zahraničí.",
          icon: Globe
        }
      ];

      const CONTACT_INFO: ContactDetails = {
        address: {
          street: "Petrovická 162",
          city: "Ústí nad Labem",
          zip: "403 40"
        },
        phones: [
          "+420 602 763 599",
          "+420 728 182 200"
        ],
        emails: [
          "petr.svoboda@sgen.cz",
          "lenka.svobodova@sgen.cz"
        ],
        web: "www.sgen.cz",
        legal: {
          ic: "72618311",
          dic: "CZ7711102894"
        },
        bank: {
          accountNumber: "830489001/5500",
          iban: "CZ7555000000000830489001",
          bankName: "Raiffeisenbank, ČR"
        }
      };

      // --- COMPONENTS ---

      // 1. Navbar Component
      const Navbar: React.FC = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'O nás', href: '#about' },
          { name: 'Služby', href: '#services' },
          { name: 'Kontakt', href: '#contact' },
        ];

        const handleNavClick = (e: React.MouseEvent<HTMLAnchorElement>, href: string) => {
          e.preventDefault();
          setIsOpen(false);
          
          const targetId = href.replace('#', '');
          const element = document.getElementById(targetId);
          
          if (element) {
            const offset = 80;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - offset;

            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
          }
        };

        return (
          <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-industrial-900/95 backdrop-blur-sm shadow-lg py-4' : 'bg-transparent py-6'}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center">
                <div className="flex-shrink-0 flex items-center">
                  <a 
                    href="#" 
                    onClick={(e) => {
                      e.preventDefault();
                      window.scrollTo({ top: 0, behavior: 'smooth' });
                    }}
                    className="text-white text-2xl font-bold tracking-wider uppercase border-2 border-industrial-accent px-3 py-1 cursor-pointer"
                  >
                    SGEN
                  </a>
                </div>
                
                {/* Desktop Menu */}
                <div className="hidden md:flex space-x-8">
                  {navLinks.map((link) => (
                    <a
                      key={link.name}
                      href={link.href}
                      onClick={(e) => handleNavClick(e, link.href)}
                      className="text-gray-300 hover:text-industrial-accent px-3 py-2 text-sm font-medium uppercase tracking-widest transition-colors duration-200 cursor-pointer"
                    >
                      {link.name}
                    </a>
                  ))}
                </div>

                {/* Mobile Menu Button */}
                <div className="md:hidden flex items-center">
                  <button
                    onClick={() => setIsOpen(!isOpen)}
                    className="text-gray-300 hover:text-white focus:outline-none"
                  >
                    {isOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>
              </div>
            </div>

            {/* Mobile Menu */}
            {isOpen && (
              <div className="md:hidden bg-industrial-900 absolute w-full border-t border-industrial-800">
                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                  {navLinks.map((link) => (
                    <a
                      key={link.name}
                      href={link.href}
                      onClick={(e) => handleNavClick(e, link.href)}
                      className="text-gray-300 hover:text-white hover:bg-industrial-800 block px-3 py-2 text-base font-medium cursor-pointer"
                    >
                      {link.name}
                    </a>
                  ))}
                </div>
              </div>
            )}
          </nav>
        );
      };

      // 2. Hero Component
      const Hero: React.FC = () => {
        const handleScrollTo = (e: React.MouseEvent<HTMLAnchorElement>, id: string) => {
          e.preventDefault();
          const element = document.getElementById(id);
          if (element) {
            const offset = 80;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - offset;

            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
          }
        };

        return (
          <div className="relative bg-industrial-900 h-screen flex items-center justify-center overflow-hidden">
            <div className="absolute inset-0 opacity-20">
              <svg className="h-full w-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                  <path d="M0 100 L100 0 L100 100 Z" fill="#334155" />
              </svg>
              <div className="absolute inset-0 bg-gradient-to-t from-industrial-900 via-transparent to-industrial-900"></div>
            </div>
            
            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center z-10">
              <h2 className="text-industrial-accent font-bold tracking-[0.2em] uppercase text-sm md:text-base mb-4">
                Professional Services & Trade
              </h2>
              <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-white tracking-tight mb-6">
                {COMPANY_NAME}
              </h1>
              <p className="mt-4 max-w-2xl mx-auto text-xl text-gray-400 font-light border-l-4 border-industrial-accent pl-6 text-left md:text-center md:border-l-0 md:pl-0">
                {TAGLINE}
              </p>
              
              <div className="mt-10 flex justify-center gap-4">
                  <a 
                      href="#services" 
                      onClick={(e) => handleScrollTo(e, 'services')}
                      className="px-8 py-3 border border-gray-500 text-gray-300 hover:text-white hover:border-white transition-colors duration-300 uppercase tracking-widest text-sm font-semibold cursor-pointer"
                  >
                      Naše služby
                  </a>
                  <a 
                      href="#contact" 
                      onClick={(e) => handleScrollTo(e, 'contact')}
                      className="px-8 py-3 bg-industrial-accent text-white hover:bg-orange-700 transition-colors duration-300 uppercase tracking-widest text-sm font-semibold flex items-center gap-2 group cursor-pointer"
                  >
                      Kontaktovat
                      <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform" />
                  </a>
              </div>
            </div>
          </div>
        );
      };

      // 3. About Component
      const About: React.FC = () => {
        return (
          <section id="about" className="py-20 bg-white scroll-mt-28">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="lg:grid lg:grid-cols-2 lg:gap-16 items-center">
                <div>
                  <h2 className="text-3xl font-bold text-industrial-900 sm:text-4xl uppercase tracking-wide mb-6">
                    O společnosti
                  </h2>
                  <div className="w-20 h-1 bg-industrial-accent mb-8"></div>
                  <p className="text-lg text-gray-600 mb-6 leading-relaxed">
                    Firma <strong>{COMPANY_NAME}</strong> se specializuje na komplexní zprostředkování obchodu a služeb v průmyslovém sektoru. 
                    Naším cílem je zvyšování efektivity vašich procesů prostřednictvím kvalitní chemie, špičkového vybavení a spolehlivého servisu.
                  </p>
                  <p className="text-lg text-gray-600 mb-8 leading-relaxed">
                    Díky strategickým partnerstvím a široké síti dodavatelů z EU a USA jsme schopni 
                    reagovat na specifické požadavky trhu a dodávat řešení na míru.
                  </p>
                </div>
                <div className="mt-10 lg:mt-0 bg-industrial-light p-8 border border-gray-200 rounded-sm shadow-sm">
                  <h3 className="text-xl font-bold text-industrial-800 mb-6 border-b border-gray-300 pb-4">
                      Proč spolupracovat s námi?
                  </h3>
                  <ul className="space-y-4">
                      {[
                          "Osobní přístup a technické poradenství",
                          "Zastoupení špičkových značek (XINTEX)",
                          "Flexibilita v dodávkách a servisu",
                          "Komplexní řešení pro výrobu i údržbu"
                      ].map((item, index) => (
                          <li key={index} className="flex items-start">
                              <CheckCircle2 className="flex-shrink-0 h-6 w-6 text-industrial-accent mt-0.5" />
                              <span className="ml-3 text-gray-700">{item}</span>
                          </li>
                      ))}
                  </ul>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // 4. Services Component
      const Services: React.FC = () => {
        return (
          <section id="services" className="py-24 bg-industrial-800 text-white relative scroll-mt-28">
            <div className="absolute inset-0 opacity-5 pointer-events-none" style={{ backgroundImage: 'radial-gradient(circle at 2px 2px, white 1px, transparent 0)', backgroundSize: '40px 40px' }}></div>

            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
              <div className="text-center mb-16">
                <h2 className="text-3xl font-bold uppercase tracking-widest text-white sm:text-4xl">
                  Činnosti firmy
                </h2>
                <div className="w-24 h-1 bg-industrial-accent mx-auto mt-6"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
                {SERVICES.map((service) => {
                  const Icon = service.icon;
                  return (
                    <div key={service.id} className="bg-industrial-900 border border-industrial-700 p-8 hover:border-industrial-accent transition-colors duration-300 group">
                      <div className="flex items-start justify-between mb-6">
                          <div className="p-3 bg-industrial-800 rounded-sm group-hover:bg-industrial-accent transition-colors duration-300">
                              <Icon size={32} className="text-white" />
                          </div>
                          <span className="text-industrial-700 text-6xl font-black opacity-20 select-none group-hover:opacity-10 transition-opacity">
                              0{SERVICES.indexOf(service) + 1}
                          </span>
                      </div>
                      
                      <h3 className="text-xl font-bold text-industrial-accent mb-2 uppercase tracking-wide">
                        {service.title}
                      </h3>
                      <h4 className="text-lg font-semibold text-white mb-4">
                          {service.subtitle}
                      </h4>
                      
                      <p className="text-gray-400 mb-6 leading-relaxed border-t border-industrial-800 pt-4">
                        {service.description}
                      </p>

                      {service.regions && (
                        <div className="mt-4 bg-industrial-800/50 p-4 rounded-sm border-l-2 border-industrial-accent">
                          <div className="flex items-center text-sm text-gray-300 mb-2">
                              <MapPin size={16} className="mr-2 text-industrial-accent" />
                              <span className="font-semibold uppercase text-xs tracking-wider">Působnost:</span>
                          </div>
                          <p className="text-sm text-gray-400">
                              {service.regions.join(", ")}
                          </p>
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // 5. Contact Component
      const Contact: React.FC = () => {
        return (
          <section id="contact" className="py-24 bg-industrial-light scroll-mt-28">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl font-bold text-industrial-900 sm:text-4xl uppercase tracking-widest">
                  Kontakt
                </h2>
                <div className="w-24 h-1 bg-industrial-accent mx-auto mt-6"></div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                {/* Main Contact Info */}
                <div className="bg-white p-8 shadow-sm border-t-4 border-industrial-900">
                  <h3 className="text-xl font-bold text-industrial-900 mb-6 flex items-center gap-2">
                      <Building2 className="text-industrial-accent" />
                      Sídlo & Komunikace
                  </h3>
                  
                  <div className="space-y-6">
                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Adresa</h4>
                          <div className="flex items-start gap-3">
                              <MapPin className="w-5 h-5 text-industrial-700 mt-1" />
                              <p className="text-gray-800 font-medium">
                                  {CONTACT_INFO.address.street}<br/>
                                  {CONTACT_INFO.address.zip} {CONTACT_INFO.address.city}
                              </p>
                          </div>
                      </div>

                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Telefony</h4>
                          <div className="space-y-2">
                              {CONTACT_INFO.phones.map((phone, idx) => (
                                  <div key={idx} className="flex items-center gap-3">
                                      <Phone className="w-5 h-5 text-industrial-700" />
                                      <a href={`tel:${phone.replace(/\s/g, '')}`} className="text-gray-800 hover:text-industrial-accent transition-colors font-medium">
                                          {phone}
                                      </a>
                                  </div>
                              ))}
                          </div>
                      </div>

                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">E-maily</h4>
                          <div className="space-y-2">
                              {CONTACT_INFO.emails.map((email, idx) => (
                                  <div key={idx} className="flex items-center gap-3">
                                      <Mail className="w-5 h-5 text-industrial-700" />
                                      <a href={`mailto:${email}`} className="text-gray-800 hover:text-industrial-accent transition-colors break-all font-medium">
                                          {email}
                                      </a>
                                  </div>
                              ))}
                          </div>
                      </div>
                  </div>
                </div>

                {/* Billing Info */}
                <div className="bg-white p-8 shadow-sm border-t-4 border-industrial-700">
                  <h3 className="text-xl font-bold text-industrial-900 mb-6 flex items-center gap-2">
                      <FileText className="text-industrial-accent" />
                      Fakturační údaje
                  </h3>
                  
                  <div className="space-y-6">
                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Název subjektu</h4>
                          <p className="text-lg font-bold text-industrial-900">{COMPANY_NAME}</p>
                      </div>

                      <div className="grid grid-cols-2 gap-4">
                          <div>
                              <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">IČ</h4>
                              <p className="text-gray-800 font-mono text-lg">{CONTACT_INFO.legal.ic}</p>
                          </div>
                          <div>
                              <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">DIČ</h4>
                              <p className="text-gray-800 font-mono text-lg">{CONTACT_INFO.legal.dic}</p>
                          </div>
                      </div>
                      
                      <div className="pt-4 border-t border-gray-100">
                          <p className="text-sm text-gray-500 italic">
                              Fyzická osoba zapsaná v živnostenském rejstříku.
                          </p>
                      </div>
                  </div>
                </div>

                {/* Banking Info */}
                <div className="bg-white p-8 shadow-sm border-t-4 border-industrial-accent">
                  <h3 className="text-xl font-bold text-industrial-900 mb-6 flex items-center gap-2">
                      <CreditCard className="text-industrial-accent" />
                      Bankovní spojení
                  </h3>
                  
                  <div className="space-y-6">
                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Banka</h4>
                          <p className="text-gray-800 font-medium">{CONTACT_INFO.bank.bankName}</p>
                      </div>

                      <div>
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Číslo účtu</h4>
                          <p className="text-2xl text-industrial-900 font-mono font-bold tracking-tight">
                              {CONTACT_INFO.bank.accountNumber}
                          </p>
                      </div>

                      <div className="bg-gray-50 p-4 rounded border border-gray-200">
                          <h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">IBAN (Mezinárodní platby)</h4>
                          <p className="text-gray-800 font-mono break-all text-sm sm:text-base font-medium">
                              {CONTACT_INFO.bank.iban}
                          </p>
                      </div>
                  </div>
                </div>

              </div>
            </div>
          </section>
        );
      };

      // 6. Footer Component
      const Footer: React.FC = () => {
        const currentYear = new Date().getFullYear();

        const handleScrollTo = (e: React.MouseEvent<HTMLAnchorElement>, id: string) => {
          e.preventDefault();
          const element = document.getElementById(id);
          if (element) {
            const offset = 80;
            const elementPosition = element.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.scrollY - offset;

            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
          }
        };

        return (
          <footer className="bg-industrial-900 text-white border-t border-industrial-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
              <div className="flex flex-col md:flex-row justify-between items-center">
                  
                  <div className="mb-6 md:mb-0 text-center md:text-left">
                      <h2 className="text-xl font-bold tracking-wider uppercase">{COMPANY_NAME}</h2>
                      <p className="text-gray-500 text-sm mt-1">Zprostředkování obchodu a služeb</p>
                  </div>

                  <div className="flex flex-col md:flex-row gap-6 md:gap-12 text-sm text-gray-400">
                      <a href="#about" onClick={(e) => handleScrollTo(e, 'about')} className="hover:text-industrial-accent transition-colors cursor-pointer">O nás</a>
                      <a href="#services" onClick={(e) => handleScrollTo(e, 'services')} className="hover:text-industrial-accent transition-colors cursor-pointer">Služby</a>
                      <a href="#contact" onClick={(e) => handleScrollTo(e, 'contact')} className="hover:text-industrial-accent transition-colors cursor-pointer">Kontakt</a>
                      <a href={`https://${CONTACT_INFO.web}`} target="_blank" rel="noreferrer" className="hover:text-industrial-accent transition-colors">
                          {CONTACT_INFO.web}
                      </a>
                  </div>

              </div>
              
              <div className="mt-8 pt-8 border-t border-industrial-800 text-center text-xs text-gray-600">
                  <p>&copy; {currentYear} {COMPANY_NAME}. Všechna práva vyhrazena.</p>
              </div>
            </div>
          </footer>
        );
      };

      // --- MAIN APP ---
      const App: React.FC = () => {
        return (
          <div className="min-h-screen flex flex-col">
            <Navbar />
            <main className="flex-grow">
              <Hero />
              <About />
              <Services />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      // --- RENDER ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
</body>
</html>
